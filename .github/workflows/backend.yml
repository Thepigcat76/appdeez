name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Goto backend
        run: cd backend
      - name: Build
        run: cargo build -r

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: executable-windows
          path: target/debug/backend.exe
